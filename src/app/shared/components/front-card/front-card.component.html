<app-navbar></app-navbar>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-4">
            <h1>
                {{movieCard.title}}
            </h1>
        </div>
        <div class="col-md-8">
            IMDB Rating :{{movieCard.vote_average}}
            <h6>
                Popularity: {{movieCard.popularity}}
            </h6>
            <p>
                {{movieCard.vote_count}}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <figure>
                <img class="img-fluid mr-4" src="{{movieImg}}{{movieCard.backdrop_path}}" alt="">
            </figure>
        </div>
        <div class="col-md-1 offset-1">
            <h5>
                <span class="font-weight-bold">
                    Movie Overview:
                </span>
                {{movieCard.overview}}
            </h5>
        </div>

    </div>
</div>
